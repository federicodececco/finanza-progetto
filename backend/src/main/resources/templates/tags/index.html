<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <title>Finanza</title>

    <div th:replace="~{fragments/resources :: head}"></div>
</head>

<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <main class="container">
        <div th:each="tag : ${tags}" th:object="${tag}">

            <div class="row justify-content-center">

                <!--! name -->
                <h3 class="col-1 text-end row mb-0 px-0 align-items-center">
                    <a th:href="@{/tags/{id}(id=*{id})}">
                        <i class="fa-solid fa-location-arrow"></i>
                    </a>
                </h3>
                <h1 class="col-4">[[*{name}]]</h1>

                <!--! modify -->
                <h4 class="col-1 text-center">
                    <a th:href="@{/tags/edit/{id}(id=*{id})}" class="btn btn-warning"><i
                            class="fa-solid fa-pen-to-square"></i></a>
                </h4>

                <!-- ! delete -->
                <div class="col-1 row  align-items-center">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        th:data-bs-target="${'#deleteModal-' + tag.id}">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>

                <!--! modal -->
                <div class="modal fade" th:id="${'deleteModal-' + tag.id}" tabindex="-1"
                    th:aria-labelledby="${'deleteModalLabel-' + tag.id}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 " th:id="${'deleteModalLabel-' + tag.id}">
                                    Attenzione!
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                Cliccando su procedi la risorsa verr√† irreversibilmente cancellata!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Indietro</button>
                                <form th:action="@{/tags/delete/{id}(id=${tag.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">Procedi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ~ bootstrap -->
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
