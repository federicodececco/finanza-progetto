<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- & bootstrap css  -->
    <div th:replace="~{fragments/resources :: head}"></div>


</head>

<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <main class="container" th:object="${category}">

        <h1>[[*{name}]]</h1>
        <h1>[[*{description}]]</h1>


        <div class="row">
            <h1 class="col-3" th:each="concept : ${concepts}" th:text="${concept.name}">
        </div>
        </h1>
    </main>






    <!-- & bootstrap script -->

    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
