<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- & bootstrap css  -->
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-p1CmM+â€¦5ZGN8lA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </th:block>


</head>

<body>

    <main class="container" th:object="${concept}">

        <h1>[[*{name}]]</h1>
        <h1>[[*{description}]]</h1>
        <h1>[[*{level}]]</h1>
        <h1 th:text="${category.name}"></h1>
        <div class="row">
            <h1 class="col-3" th:each="tag : ${tags}" th:text="${tag.name}">
        </div>
        </h1>
    </main>






    <!-- & bootstrap script -->

    <div th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
    </div>
</body>

</html>
