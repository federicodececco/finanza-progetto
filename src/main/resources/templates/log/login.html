<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- bootstrap css  -->
    <th:block th:replace="~{fragments/resources :: head}"></th:block>
</head>

<body class="bg-secondary-subtle">

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-person-circle me-2"></i>Accedi
                        </h3>
                    </div>
                    <div class="card-body p-4">

                        <!-- Error Messages -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Nome utente o password non corretti.
                        </div>

                        <!-- Logout Success Message -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Logout effettuato con successo.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <!-- Username Field -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="username">
                                    <i class="bi bi-person me-2"></i>Nome utente:
                                </label>
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="Inserisci il tuo nome utente..." required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="password">
                                    <i class="bi bi-lock me-2"></i>Password:
                                </label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="password" name="password"
                                        placeholder="Inserisci la tua password..." required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                    <label class="form-check-label fw-semibold" for="remember-me">
                                        Ricordami
                                    </label>
                                </div>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Accedi
                                </button>
                            </div>
                        </form>

                        <!-- Additional Links -->
                        <div class="text-center">
                            <small class="text-muted">
                                <a href="#" class="text-decoration-none">Password dimenticata?</a>
                            </small>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer text-center bg-light">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Accesso sicuro e protetto
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: script}"></th:block>

    <!-- Password Toggle Script -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
