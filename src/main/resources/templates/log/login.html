<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- ~bootstrap css  -->
    <th:block th:replace="~{fragments/resources :: head}"></th:block>
</head>

<body class="bg-secondary-subtle">

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-person-circle me-2"></i>Accedi
                        </h3>
                    </div>
                    <div class="card-body p-4">

                        <!-- !Error Messages -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Nome utente o password non corretti.
                        </div>

                        <!-- !Logout Success Message -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Logout effettuato con successo.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <!-- !Username Field -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="username">
                                    <i class="bi bi-person me-2"></i>Nome utente:
                                </label>
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="Inserisci il tuo nome utente..." required>
                            </div>

                            <!--! Password Field -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="password">
                                    <i class="bi bi-lock me-2"></i>Password:
                                </label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="password" name="password"
                                        placeholder="Inserisci la tua password..." required>

                                </div>
                            </div>



                            <!--! Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Accedi
                                </button>
                            </div>
                        </form>


                    </div>

                    <!-- !Footer -->
                    <div class="card-footer text-center bg-light">
                        <h5 class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Generical Fintech
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: script}"></th:block>


</body>

</html>
