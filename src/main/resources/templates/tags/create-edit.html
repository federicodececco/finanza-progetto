<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- bootstrap css  -->
    <th:block th:replace="~{fragments/resources :: head}"></th:block>
</head>



<body class="bg-secondary-subtle">
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <main class="container mt-4">
        <form id="tag-form" th:action="${edit} ? @{/tags/edit/{id}(id=${tag.id})} : @{/tags/create}" method="post"
            th:object="${tag}">

            <!-- !name -->
            <div class="mb-3">
                <label class="form-label" for="name">Nome:</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
                    </ul>
                </div>
            </div>





            <!-- Submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salva</button>
                <a th:href="@{/tags}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </main>

    <th:block th:replace="~{fragments/resources :: script}"></th:block>
</body>

</html>
