<body class="bg-secondary-subtle">
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <main class="container-fluid " th:object="${tag}">
        <div class=" justify-content-center border-bottom border-light border-3 mt-5 row ">

            <h1 class="text-center col-5 border border-top-0 border-light border-3 pb-3 ">[[*{name}]]</h1>
            <div class="row p-4 gap-4">


                <div class="row gap-5">
                    <h4 class="px-5 py-5 col-4 border border-3 border-light" th:each="concept : ${concepts}"
                        th:text="${concept.name}">

                    </h4>
                </div>
            </div>
            <div class="row px-5 align-items-center justify-content-center">

                <div class="col-2  row align-items-center px-3   border-light border-3 mb-4"
                    sec:authorize="hasAuthority('ADMIN')">
                    <h3 class="text-center"> Modifica:</h3>
                    <button class="btn btn-warning btn-sm"><a th:href="@{/concepts/edit/{id}(id=*{id})}"> <i
                                class="fa-solid fa-pen-to-square"></i></a></button>
                </div>

            </div>
            </h1>
        </div>
    </main>






    <!-- & bootstrap script -->

    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>
